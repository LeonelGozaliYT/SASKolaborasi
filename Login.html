<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 320px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="box">
    <h3 class="text-center">Login</h3>

    <input id="username" class="form-control my-2" type="text" placeholder="Username" required>
    <input id="password" class="form-control my-2" type="password" placeholder="Password" required>

    <button class="btn btn-primary w-100 mt-3" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;

      if (user.trim() === "") return alert("Username tidak boleh kosong!");

      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("username", user);

      window.location.href = "index.html";
    }
  </script>

</body>
</html>
